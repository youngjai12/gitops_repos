# Default values for merlot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: youngjaikwon/merlot_dev
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "test6"

deploy:
  name: merlotdeploy
  selector:
    matchLabels:
      app: merlot
  containerPort: 8000
  env:
    kafkahost: 198.19.142.207
    kafkaport: 9092
    redishost: 198.19.234.103



imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  merlot:
    name: merlot-svc
    type: ClusterIP
    port: 5000
    targetPort: 8000
    selector: merlot



ingress:
  enabled: false
  name: "juit-ingress"
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: juit.api.com
      paths:
        - path: /api
          backend:
            serviceName: merlot-svc
            servicePort: 5000
        - path: /grafana
          backend:
            serviceName: monitor

  tls:
    - hosts:
        - juit.api.com
      secretName: devtls




autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
